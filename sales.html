    <body>
        <form id="add-store">
            <fieldset>
              <legend>Store Location</legend>
              <label>Location</label>
              <input name="name" type="text">

              <label>Min Cust</label>
              <input name="minCustomers" type="text">

              <label>Max Cust</label>
              <input name="maxCustomers" type="text">

              <label>Average Sales</label>
              <input name="averageSales" type="text" step="0.1">

            </fieldset>
            <button type="submit">Add store</button>
          </form>
          <br/>

        <table>
            <tbody id="myTable"></tbody>
        </table>
